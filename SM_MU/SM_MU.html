<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>菜单管理表</title>

  <link href="/resources/plugins/bootstrap-3.3.0/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="/resources/plugins/material-design-iconic-font-2.2.0/css/material-design-iconic-font.min.css" rel="stylesheet"/>
  <link href="/resources/plugins/bootstrap-table-1.11.0/bootstrap-table.min.css" rel="stylesheet"/>
  <link href="/resources/plugins/waves-0.7.5/waves.min.css" rel="stylesheet"/>
  <link href="/resources/plugins/jquery-confirm/jquery-confirm.min.css" rel="stylesheet"/>
  <link href="/resources/plugins/select2/css/select2.min.css" rel="stylesheet"/>

  <link rel="stylesheet" href="/resources/js/jquery.treemenu.css" rel="stylesheet">
  <link href="/resources/css/common.css" rel="stylesheet"/>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>


<div class="table-responsive" id="main">
  <div id="toolbar">
    <a class="waves-effect waves-button" id="addMenu" href="#add-menu" role="button" class="btn" data-toggle="modal"><i class="zmdi zmdi-plus"></i> 新增菜单</a>
    <a class="waves-effect waves-button" id="modMenu" href="#" role="button" class="btn" data-toggle="modal" onclick="updateAction()"><i class="zmdi zmdi-plus"></i> 编辑菜单</a>
    <a class="waves-effect waves-button" href="javascript:;" onclick="deleteAction()"><i class="zmdi zmdi-close"></i> 删除菜单</a>
  </div>
  <table id="table"></table>
</div>
<!-- 新增 -->
<div class="modal fade" id="add-menu" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title">
          新增菜单
        </h4>
      </div>
      <div class="modal-body">
        <form role="form" class="form-inline menuForm">
          <div>
              <span>
                <label>菜单编号</label>
                <input id="addMenuCode" type="text" class="form-control" required>
              </span>
            <span>
                <label>菜单名称</label>
                <input id="addMenuName" type="text" class="form-control" required>
              </span>
          </div>
          <div>
              <span>
                <label>菜单类型</label>
                <select id="addMenuType" class="form-control select_lx" required></select>
              </span>
            <span>
                <label>菜单层级</label>
                <select id="addMenuLevel" class="form-control select_cengji"></select>
              </span>
          </div>
          <div>
              <span>
                <label>上级菜单</label>
                <select id="addMenuParent" class="form-control select_shangji" required></select>
              </span>
            <span>
                <label>菜单链接</label>
                <input id="addMenuUrl" type="text" class="form-control" required>
              </span>
          </div>
          <div>
              <span>
                <label>菜单图标</label>
                <input id="addMenuImage" type="text" class="form-control">
              </span>
            <span>
                <label>菜单快捷键</label>
                <input id="addMenuShortcut" type="text" class="form-control">
              </span>
          </div>

          <div>
              <span>
                <label>菜单序号</label>
                <input id="addMenuOrder" type="text" class="form-control" required>
              </span>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button> <button type="button" class="btn btn-primary Added">保存</button>
      </div>
    </div>

  </div>

</div>
<!-- 新增 -->

<!-- 修改 -->

  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title">
          修改菜单
        </h4>
      </div>
      <div class="modal-body">
        <form role="form" class="form-inline menuForm">
          <div>
              <span>
                <label>菜单编号</label>
                <input id="modMenuCode" type="text" class="form-control" required>
              </span>
            <span>
                <label>菜单名称</label>
                <input id="modMenuName" type="text" class="form-control" required>
              </span>
          </div>
          <div>
              <span>
                <label>菜单类型</label>
                <select id="modMenuType" class="form-control select_lx" required></select>
              </span>
            <span>
                <label>菜单层级</label>
                <select id="modMenuLevel" class="form-control select_cengji" required></select>
              </span>
          </div>
          <div>
              <span>
                <label>上级菜单</label>
                <select id="modMenuParent" class="form-control select_shangji" required></select>
              </span>
            <span>
                <label>菜单链接</label>
                <input id="modMenuUrl" type="text" class="form-control" required>
              </span>
          </div>
          <div>
              <span>
                <label>菜单图标</label>
                <input id="modMenuImage" type="text" class="form-control">
              </span>
            <span>
                <label>菜单快捷键</label>
                <input id="modMenuShortcut" type="text" class="form-control">
              </span>
          </div>

          <div>
              <span>
                <label>菜单序号</label>
                <input id="modMenuOrder" type="text" class="form-control" required>
              </span>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button> <button type="button" class="btn btn-primary Modify">保存</button>
      </div>
    </div>

  </div>

</div>
