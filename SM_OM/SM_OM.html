<!-- 新增 -->
<div class="modal fade" id="add-inst" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title">
          新增机构
        </h4>
      </div>
      <div class="modal-body">
        <form role="form" class="form-inline instForm">
          <div>
              <span>
                <label>机构编号</label>
                <input id="addInstCode" type="text" class="form-control" required>
              </span>
            <span>
                <label>机构名称</label>
                <input id="addInstName" type="text" class="form-control" required>
              </span>
          </div>
          <div>
              <span>
                <label>上级机构名称</label>
                <select id="addSuperInstName" class="form-control select_jigou"></select>
              </span>
            <span>
                <label>机构等级</label>
                <select id="addInstLevel" class="form-control select_dengji" name="instLevel" required></select>
              </span>
          </div>
          <div>
              <span>
                <label>机构类型</label>
                <select id="addInstType" class="form-control select_leixing" name="instType" required></select>
              </span>
            <span>
                <label>机构状态</label>
                <select id="addInstStatus" class="form-control select_zhuangtai" name="instStatus" required></select>
              </span>
          </div>

          <div>
              <span>
                <label>机构描述</label>
                <input id="addInstDescribe" type="text" class="form-control">
              </span>
            <span>
                <label>机构地址</label>
                <input id="addInstAddr" type="text" class="form-control">
              </span>
          </div>
          <div>
              <span>
                <label>机构邮编</label>
                <input id="addInstPost" type="text" class="form-control">
              </span>
            <span>
                <label>所属省编号</label>
                <input id="addStateCode" type="text" class="form-control">
              </span>
          </div>
          <div>
              <span>
                <label>所属城市编号</label>
                <input id="addCityCode" type="text" class="form-control">
              </span>
            <span>
                <label>机构英文名称</label>
                <input id="addEnInstName" type="text" class="form-control">
              </span>
          </div>
          <div>
              <span>
                <label>机构英文地址</label>
                <input id="addEnInstAddr" type="text" class="form-control">
              </span>
            <span>
                <label>机构电话</label>
                <input id="addInstTel" type="text" class="form-control">
              </span>
          </div>
          <div>
              <span>
                <label>机构传真</label>
                <input id="addInstFax" type="text" class="form-control">
              </span>
            <span>
                <label>机构邮箱</label>
                <input id="addInstEmail" type="text" class="form-control">
              </span>
          </div>
          <div>
              <span>
                <label>联系人</label>
                <input id="addContact" type="text" class="form-control">
              </span>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button> <button type="button" class="btn btn-primary Added">保存</button>
      </div>
    </div>

  </div>

</div>
