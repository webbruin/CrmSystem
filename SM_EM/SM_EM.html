<body>
<div class="table-responsive" id="main">
  <div id="toolbar">

<!-- 新增 -->
<div class="modal fade" id="add-empl" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title">
          新增员工
        </h4>
      </div>
      <div class="modal-body">
        <form role="form" class="form-inline emplForm">
          <div>
              <span>
                <label>员工编号</label>
                <input id="addEmplCode" type="number" class="form-control" required>
              </span>
            <span>
                <label>员工姓名</label>
                <input id="addEmplName" type="text" class="form-control" required>
              </span>
          </div>
          <div>
              <span>
                <label>员工类型</label>
                <select id="addEmplType" class="form-control select_leixing" required></select>
              </span>
            <span>
                <label>上级员工姓名</label>
                <select id="addSuperEmplName" class="form-control select_yuangong"></select>
              </span>
          </div>
          <div>
              <span>
                <label>员工级别</label>
                <select id="addGrade" class="form-control select_jibie" required></select>
              </span>
            <span>
                <label>所属机构名称</label>
                <select id="addInstName" class="form-control select_jigou" required></select>
              </span>
          </div>
          <div>
              <span>
                <label>教育程度</label>
                <select id="addEducation" class="form-control select_jiaoyu"></select>
              </span>
            <span>
                <label>员工性别</label>
                <select id="addSex" class="form-control select_xingbie"></select>
              </span>
          </div>

          <div>
              <span>
                <label>员工生日</label>
                <input id="addBirthday" type="date" class="form-control">
              </span>
            <span>
                <label>工作日期</label>
                <input id="addWorkDate" type="date" class="form-control">
              </span>
          </div>
          <div>
              <span>
                <label>入职日期</label>
                <input id="addOfficeDate" type="date" class="form-control">
              </span>
            <span>
                <label>家庭地址</label>
                <input id="addAddr" type="text" class="form-control">
              </span>
          </div>
          <div>
              <span>
                <label>家庭邮编</label>
                <input id="addPost" type="number" class="form-control">
              </span>
            <span>
                <label>家庭电话</label>
                <input id="addTel" type="number" class="form-control">
              </span>
          </div>
          <div>
              <span>
                <label>联系手机</label>
                <input id="addMobile" type="number" class="form-control" required>
              </span>
            <span>
                <label>电子邮箱</label>
                <input id="addEmail" type="email" class="form-control">
              </span>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button> <button type="button" class="btn btn-primary Added">保存</button>
      </div>
    </div>

  </div>

</div>
<!-- 新增 -->

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button> <button type="button" class="btn btn-primary Modify">保存</button>

    </div>

  </div>

</div>
